<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
   <section class="container py-5">
    <div class="text d-flex justify-content-center">
        <div><i class="fa-solid fa-book-open fa-4x text-warning"></i></div>
    <div>
        <h1 class="text-center display-4 px-2">JSBangladesh <span class="text-warning">Book</span> List</h1>
    </div>
     

    </div>
    <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Title</label>
          <input type="text" class="form-control" id="title">
     
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Author</label>
          <input type="text" class="form-control" id="author">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Year:</label>
            <input type="number" class="form-control" id="year" aria-describedby="emailHelp">
         
          </div>
          <div class="mb-3">
         
        
            <input type="submit" value="Add Book" class=" form-control btn btn-warning btn-block" />
          </div>
   
      </form>
      <div class="py-5">
        <table class="table text-center">
            <thead>
              <tr>
                
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Year</th>
              </tr>
            </thead>
           <tbody id="book-list"></tbody>
      </div>
   
        <tbody>

      <script src="https://kit.fontawesome.com/929ce19bcd.js" crossorigin="anonymous"></script>

   </section>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
